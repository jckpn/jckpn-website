<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Would You Rather</h1>
        <p id="question">Click the button to generate a question.</p>
        <div class="spinner" id="loadingSpinner"></div>
        <button onclick="initiateQuestionLoad()">New Question...</button>
    </div>
    <script>
        const questions = [
            "Would you rather have fingers for toes or toes for fingers?",
            "Would you rather sneeze glitter or fart confetti?",
            "Would you rather fight one horse-sized duck or a hundred duck-sized horses?",
            "Would you rather always have to sing rather than speak or dance everywhere you go?",
            "Would you rather have a permanent clown face or permanent clown clothes?",
            "Would you rather only be able to whisper or only be able to shout?",
            "Would you rather be compelled to high-five everyone you meet or be compelled to give them a wedgie?",
            "Would you rather have a pet miniature elephant or a pet giraffe that’s the same size as a Labrador?",
            "Would you rather be a tree or live in a tree?",
            "Would you rather only be able to watch the first episode of every TV series or only be able to watch the last episode?",
            "Would you rather have a bottomless box of Legos or a bottomless tank of gas?",
            "Would you rather be able to talk to animals or speak every language fluently?",
            "Would you rather have the ability to read minds or make two people fall in love?",
            "Would you rather always have a mullet haircut or a ponytail?",
            "Would you rather have the ability to teleport but be deathly afraid of heights or be able to fly but be terrified of birds?",
            "Would you rather be forced to dance every time you heard music or be forced to sing along to any song you heard?",
            "Would you rather have your thoughts broadcasted so that everyone will always know what you are thinking while you are thinking it or never be allowed to wear clothes but be able to keep your thoughts to yourself?",
            "Would you rather have unlimited sushi for life or unlimited tacos for life?",
            "Would you rather give up pizza forever or give up ice cream forever?",
            "Would you rather always smell like onions or always smell like fish?",
            "Would you rather be able to talk to land animals, animals that fly, or animals that live under the water?",
            "Would you rather have no eyebrows or only one eyebrow?",
            "Would you rather be able to control fire or water?",
            "Would you rather have a flying carpet or a car that can drive underwater?",
            "Would you rather find five dollars on the ground or find all of your missing socks?",
            "Would you rather be able to breathe underwater or fly through the air?",
            "Would you rather be able to see 10 minutes into your own future or 10 minutes into the future of anyone but yourself?",
            "Would you rather be famous when you are alive and forgotten when you die or unknown when you are alive but famous after you die?",
            "Would you rather go to jail for four years for something you didn’t do or get away with something horrible you did but always live in fear of being caught?",
            "Would you rather accidentally be responsible for the death of a child or accidentally be responsible for the deaths of three adults?",
            "Would you rather your shirts be always two sizes too big or one size too small?",
            "Would you rather live in the wilderness far from civilization or live on the streets of a city as a homeless person?",
            "Would you rather have a unicorn horn or a tail like a mermaid?",
            "Would you rather have the ability to communicate with plants or with inanimate objects?",
            "Would you rather be able to time-travel but only to the past, or only to the future?",
            "Would you rather be able to speak fluent gibberish or understand the language of animals?",
            "Would you rather have a personal theme song that plays whenever you enter a room, or have your own personal laugh track for your life?",
            "Would you rather be followed by a cloud that rains on you wherever you go, or by a swarm of fireflies that light up your path at night?",
            "Would you rather have a third eye in the middle of your forehead or an extra arm growing from your chest?",
            "Would you rather be able to swap bodies with someone else for a day or read their thoughts for an hour?",
            "Would you rather have a pet dragon that's the size of a cat or a pet griffin that can talk?",
            "Would you rather always have a pocket full of glitter or a pocket full of rubber ducks?",
            "Would you rather have the ability to instantly grow a magnificent beard or change your hair color at will like a chameleon?",
            "Would you rather have the power to control the weather, but only in a 10-foot radius around you, or the ability to control traffic lights with your mind?",
            "Would you rather have a personal cloud that follows you around and provides shade on sunny days or a personal bubble that protects you from rain?",
            "Would you rather have a magical TV remote that can pause, rewind, or fast forward real life, or a pair of shoes that allow you to teleport anywhere in the world?",
            "Would you rather live in a house that's upside down or a house that's constantly spinning like a top?",
            "Would you rather have the ability to speak to inanimate objects and have them answer back or be able to understand and speak every language in the world, but only when whispering?",
            "Would you rather have the ability to turn invisible but only when nobody is looking, or the power to levitate, but only one inch off the ground?",
            "Would you rather have the world's longest mustache or the world's longest fingernails?",
            "Would you rather be able to eat any inedible object without harm or turn any food into your favorite dish just by touching it?",
            "Would you rather have a personal robot assistant that can only speak in rhymes or a personal chef that can only cook bizarre and experimental dishes?",
        ];


        function initiateQuestionLoad() {
            document.getElementById('loadingSpinner').style.display = 'block';  // show the spinner
            document.getElementById('question').textContent = '';
            setTimeout(getRandomQuestion, 1500);  // delay fetching a question by 1.5 seconds for the loading effect
        }

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const randomQuestion = questions[randomIndex];
            document.getElementById('question').textContent = randomQuestion;
            document.getElementById('loadingSpinner').style.display = 'none';  // hide the spinner
        }
    </script>
</body>

</html>
